<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordered Lists with Different Colors</title>
<style>
    
  .list-container {
    display: flex;
    justify-content: space-around;
  }
  .ordered-list {
    background-color: aqua;
    width: 45%;
    background-color: #f2f2f2;
    padding: 10px;
    border-radius: 5px;
  }
  .ordered-list li:nth-child(2) {
    color: blue;
  }
</style>
</head>
<body>

<div class="list-container">
  <ol class="ordered-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <ol class="ordered-list">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
    <li>Item D</li>
  </ol>
</div>

</body>
</html>
